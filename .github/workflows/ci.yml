name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12, 14, 15]
        architecture: [x64]
        include:
          - os: macos-latest
            node: 14
            architecture: x64
          - os: windows-latest
            node: 14
            architecture: x64
          - os: windows-2016
            node: 14
            architecture: x86
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set node version to ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.architecture }}

      - name: Versions
        run: yarn versions

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build vite
        run: yarn build-vite

      - name: Build plugin-vue
        run: yarn build-plugin-vue

      - name: Test serve
        run: yarn test-serve --runInBand

      - name: Test build
        run: yarn test-build --runInBand

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set node version to 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Prepare
        run: |
          yarn install --frozen-lockfile
          yarn build-vite
          yarn build-plugin-vue

      - name: Lint
        run: yarn lint

name: Lock Closed Issues

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-lock-inactive-days: "14"
          issue-lock-comment: |
            This issue gets locked because it has been closed for more than 14 days.

            If you have any other comments you should use [Discord Vite Land](https://chat.vitejs.dev) or create a new [issue](https://github.com/vitejs/vite/issues/new/choose) or [discussion](https://github.com/vitejs/vite/discussions).
          issue-lock-reason: ""
          process-only: "issues"
